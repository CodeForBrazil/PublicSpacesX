<template name="addEvents">
<h1>Organiza um encontro!</h1>
{{> addForm}}
</template>
<template name="addForm">
<form class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label for="inputName" class="col-lg-2 control-label">Nome do encontro:</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="eventName" id="inputName" placeholder="Event Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDate" class="col-lg-2 control-label">Data:</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="eventDate" id="inputDate" placeholder="DD/MM/YYY">
			</div>
		</div>
		<div class="form-group">
			<label for="inputTime" class="col-lg-2 control-label">Horário:</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="eventTime" id="inputTime" placeholder="HH:MM AM/PM">
			</div>
			<label for="inputDate" class="col-lg-2 control-label">Marca o lugar:</label>
			<div class="map-container" id="add-event-map">
				{{> googleMap name="events" options=MapOptions}}
			</div>
		</div>
		<div class="form-group">
			<label for="textDescription" class="col-lg-2 control-label">Descrição:</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" name="description" id="textDescription"></textarea>
				<span class="help-block">Descreve o encontro que você gostaria de organizar!</span>
			</div>
			<label for="textNeeded" class="col-lg-2 control-label">O que levar:</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" name="requirements" id="textNeeded"></textarea>
				<span class="help-block">Liste as coisas que os participantes deverão trazer!</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="submit" class="btn btn-primary">Criar</button>
			</div>
		</div>
	</fieldset>
</form>
</template>
