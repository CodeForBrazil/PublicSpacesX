<template name="addEvents">
<h1>Host an event!</h1>
{{> addForm}}
</template>
<template name="addForm">
<form class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label for="inputName" class="col-lg-2 control-label">Event Name:</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="eventName" id="inputName" placeholder="Event Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDate" class="col-lg-2 control-label">Date:</label>
			<div class="col-lg-10">
				<input type="date" class="form-control" name="eventDate" id="inputDate" placeholder="DD/MM/YYY">
			</div>
		</div>
		<div class="form-group">
			<label for="inputTime" class="col-lg-2 control-label">Time:</label>
			<div class="col-lg-10">
				<input type="time" class="form-control" name="eventTime" id="inputTime" placeholder="HH:MM AM/PM">
			</div>
			<label for="inputDate" class="col-lg-2 control-label">Pin Location:</label>
			<div class="map-container" id="add-event-map">
				{{> googleMap name="events" options=MapOptions}}
			</div>
		</div>
		<div class="form-group">
			<label for="textDescription" class="col-lg-2 control-label">Description:</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" name="description" id="textDescription"></textarea>
				<span class="help-block">Describe the event you are hosting!</span>
			</div>
			<label for="textNeeded" class="col-lg-2 control-label">What to bring:</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" name="requirements" id="textNeeded"></textarea>
				<span class="help-block">List all the things you want people to bring with them!</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
</template>
